<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Fontawesome -->
  <script src="https://kit.fontawesome.com/8924a45e02.js" crossorigin="anonymous"></script>

  <!-- Swiper -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>

  <!-- CSS -->
  <link rel="stylesheet" href="../css/all_product.css">

  <!-- JS -->
  <script defer src="./js/main.js"></script>
  <!-- Jquery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <title>Details</title>
</head>

<body>
  <section class="details_page">
    <!-- expand -->
    <article class="expand">
      <span class="name">JVC P542</span>
      <div class="img general">
        <img src="../img/camcoder5.png" alt="camcoder2">
      </div>
      <div class="add-cart">
        <div class="price">
          <span>Price</span><br>
          <strong>₩690,000</strong>
        </div>
        <a href="#"> + Add to Cart</a>
      </div>
    </article>

    <!-- details -->
    <article class="details">
      <div class="inner">
        <div class="title">JVC P542</div>
        <div class="price">
          <span>판매가</span>
          <span>₩690,000</span>
        </div>
        <div class="diy">
          <span>CUSTOM</span>
          <span><i class="fa-solid fa-angle-down"></i></span>
        </div>
        <div class="num">
          <span>선택한 옵션 없음</span>
          <span class="count">
            <a href="#">-</a>
            <span>1</span>
            <a href="#">+</a>
          </span>
        </div>
        <div>
          <span>최종 구매가</span>
          <span>₩690,000 (1개)</span>
        </div>
        <div class="cart">
          <span>관심상품</span>
          <span>장바구니</span>
          <span class="item3">문의</span>
        </div>
        <div class="buy">구매하기</div>
        <div class="naver">
          <div class="logo_item">
            <span class="logo">NAVER</span>
            <span><br>네이버ID로 간편구매<br>네이버페이</span>
          </div>
          <span class="npay">NPay 구매</span>
          <span class="get">찜</span>
        </div>
        <div class="nav_more">
          <ul>
            <li>설명</li>
            <li>배송안내</li>
            <li>교환및반품</li>
            <li>디자인보호법</li>
          </ul>
        </div>
      </div>
    </article>
  </section>
</body>

</html>
